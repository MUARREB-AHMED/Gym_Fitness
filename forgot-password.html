
<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div class="card w3-container w3-center w3-animate-left">
    <div class="card-header">
        <h3 class="text-center">Forget Your Password</h3>
    </div>
    <div class="card-body">
    <form action="#" class="mt-5">
      <div class="row">
       <div class="col-md-6">
        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="username" name="username" autofocus required>
          </div>
       </div>
         <div class="col-md-6">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" autofocus required>
              </div>
         </div>
          <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Create Password" name="forgot-password" required>
                  </div>
            </div>
           <div class="col-md-6">
            <div class="mb-3">
                <input type="password" id="inputPassword5" class="form-control" placeholder="Cofirm Password" aria-describedby="passwordHelpBlock">
              </div>
           </div>
        <p>Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</p>
        </div>
          <button type="submit" class="button1 btn btn-primary">Forgot Password</button>
          <div class="nav-item">
        </div>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
