<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="m-5" style="background-image: url(./images/hero-bg.jpg); background-position: center; background-size: cover; background-repeat: no-repeat;">


    <div class="container p-5 bg-white" style="width: 50rem;">
      <h2 class="text-center mb-3">Create A New Account</h2>
      <div class="border-bottom border-dark mb-3 "></div>

      
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>  

      <div class="row g-3 my-2">
        <div class="col">
          <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail">
        </div>
        <div class="col">
          <input type="phone" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
        </div>
      </div>  
      <div class="row g-3 my-2">
        <div class="col">
          <input type="password" class="form-control" placeholder="Create Password" aria-label="Create Password">
        </div>
        <div class="col">
          <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
        </div>
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>  


      <div class="row my-2 mt-3">
        <h5 class="text-center " >Date Of Birth</h5>

        <div class="col-md-4">
            <label for="Month">Month</label>
            <select class="form-select">
                <option>Select</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>Octuber</option>
                <option>November</option>
                <option>December</option>
                <!-- Add other months as options -->
            </select>
        </div>
        <div class="col-md-4">
            <label for="Date">Date</label>
            <select class="form-select">
                <option>Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <!-- Add other dates as options -->
            </select>
        </div>
        <div class="col-md-4">
            <label for="Year">Year</label>
            <select class="form-select">
                <option>Select</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012<option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2018</option>
                <option>2019</option>
   
               
                <!-- Add other years as options -->
            </select>
        </div>
    </div>


      <div class="form-check ">
        <h6>Gender</h6>
        <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>


      <div class="border-bottom border-3 border-dark mt-3" style="width: 70%; margin: auto;"></div>



      <div class="input-group my-3" style="width: 90%; margin: auto;">
        <span class="input-group-text">Give Us Feedback</span>
        <textarea class="form-control" aria-label="Give Us Feedback"></textarea>
      </div>
  
      <button type="submit" class=" btn btn-primary" style="width: 100%;">Sign Up</button>
      

      <div class="text-center my-3">Already have a account? <a href="./login.html" style="text-decoration: none;">Log In</a></div>

    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
